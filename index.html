<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <!--  Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@1,700&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./img/devchallenges.png"
      type="image/x-icon"
    />
    <!--  Styles CSS-->
    <link rel="stylesheet" href="style.css" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My team | devChallenge</title>
  </head>
  <body>
    <section class="tittle-container">
      <div class="content-container">
        <h1>The creative crew</h1>
      </div>

      <div class="text-content">
        <h2>Who we are</h2>
        <p>
          We are team of creatively diverse. driven. innovative individuals
          working in various locations from the world.
        </p>
      </div>
    </section>

    <section class="container">
      <div class="content-flex">
        <div class="profile-item">
          <img src="./img/photo1.png" alt="profile image" />
          <p>Product owner</p>
        </div>
        <h3>Bill Mahoney</h3>
      </div>

      <div class="content-flex">
        <div class="profile-item">
          <img src="./img/photo2.png" alt="profile image" />
          <p>art director</p>
        </div>
        <h3>Saba Cabrera</h3>
      </div>

      <div class="content-flex">
        <div class="profile-item">
          <img src="./img/photo3.png" alt="profile image" />
          <p>tech leader</p>
        </div>
        <h3>Shae Le</h3>
      </div>

      <div class="content-flex">
        <div class="profile-item">
          <img src="./img/photo4.png" alt="profile image" />
          <p>ux designer</p>
        </div>
        <h3>Skylah Lu</h3>
      </div>

      <div class="content-flex">
        <div class="profile-item">
          <img src="./img/photo5.png" alt="profile image" />
          <p>developer</p>
        </div>
        <h3>griff Richards</h3>
      </div>

      <div class="content-flex">
        <div class="profile-item">
          <img src="./img/photo6.png" alt="profile image" />
          <p>developer</p>
        </div>
        <h3>Stan John</h3>
      </div>
    </section>
  </body>
</html>
